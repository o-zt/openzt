[package]
name = "openzt"
version = "0.1.0"
edition = "2021"
# default-target = "i686-pc-windows-msvc"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
configparser = "3.0.0"
winapi = {version = "0.3.9", features = ["winuser", "std", "memoryapi"]}
tracing-subscriber = "0.3.16"
tracing = "0.1.37"
retour = "0.1.0"
retour-utils = "0.1.2"
once_cell = "1.18.0"

[lib]
name = "openzt"
crate-type = ["cdylib"]

[[bin]]
name = "test"
path = "src/debug.rs"

[features]
default = ["bf_registry", "console"]
console = []
ini = []
bf_registry = []
zt_world_mgr = []
zoo_logging = []
